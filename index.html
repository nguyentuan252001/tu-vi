<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    <!-- đoanj code này dùng để chạy chữ -->
                    <marquee behavior="" direction="">
                        <!--Đoạn code này dùng chạy chữ-->
                        Xem tử vi qua năm sinh
                    </marquee>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form action="">
                    <div class="card">
                        <div class="card-header text-center">
                            Xem tử vi
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Họ và Tên</label>
                                <input type="text" id="name" class="form-control" placeholder="Nguyen Van A">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Năm sinh</label>
                                <input type="number" id="year" min="1888" max="2999" class="form-control"
                                    placeholder="2000">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="button" onclick="tinhTuVi()" class="btn btn-primary">Tính tử vi</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card-header">
                    <i class="fa-solid fa-gear fa-2x fa-spin"></i>

                    Thông tin của bạn
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th scope="row">Tên của bạn <i style="color: red;" class="fa-solid fa-user"></i></th>
                            <td id="full_name">Nguyễn Văn Tuân</td>
                        </tr>
                        <tr>
                            <th scope="row">Số tuổi</th>
                            <td id="age">21</td>
                        </tr>
                        <tr>
                            <th scope="row">Bạn thuộc tuổi</th>
                            <td id="zodiac">Tân Tỵ</td>
                        </tr>
                        <tr>
                            <th scope="row">Mệnh hợp</th>
                            <td id="age_fit">Tuổi gì cũng hợp</td>
                        </tr>
                        <tr class="text-center">
                            <td id="congiap" colspan="100%">
                                <img style="height: 300px;" src="12/0.png" class="img-fluid" alt="...">
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    function tinhTuVi() {
        var name = document.getElementById('name').value;
        document.getElementById('full_name').innerHTML = name;

        var year = document.getElementById('year').value;
        document.getElementById('age').innerHTML = 2022 - year * 1;

        var can = ['Canh', 'Tân', 'Nhâm', 'Quý', 'Giáp', 'Ất', 'Bính', 'Đinh', 'Mậu', 'Kỷ'];
        var chi = ['Thân', 'Dậu', 'Tuất', 'Hợi', 'Tý', 'Sửu', 'Dần', 'Mẹo', 'Thìn', 'Tỵ', 'Ngọ', 'Mùi'];

        var conGiap = can[(year * 1) % 10] + " " + chi[(year * 1) % 12];
        var tuoiHop = 'Tuổi ' + chi[((year * 1) - 4) % 12] + ' và tuổi ' + chi[((year + 4)) % 12];

        document.getElementById('zodiac').innerHTML = conGiap;
        document.getElementById('age_fit').innerHTML = tuoiHop;
        document.getElementById('congiap').innerHTML = `<img id="congiap" style="height: 300px;" src="12/${(year * 1) % 12}.png"
        class="img-fluid" alt="...">`;


    }

</script>

</html>
